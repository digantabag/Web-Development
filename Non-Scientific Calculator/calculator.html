<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <input type="text" id="display" class="form-control mb-3 text-right" readonly>
                        <span id="operation-display" class="position-absolute end-0 top-0 translate-middle badge bg-secondary rounded-pill" style="visibility: hidden;"></span>
                        <div class="row g-2">
                            <div class="col-3">
                                <button class="btn btn-light w-100" data-key="7" onclick="appendNumber('7')">7</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light w-100" data-key="8" onclick="appendNumber('8')">8</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light w-100" data-key="9" onclick="appendNumber('9')">9</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" data-key="/" onclick="setOperator('/')">/</button>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-3">
                                <button class="btn btn-light w-100" data-key="4" onclick="appendNumber('4')">4</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light w-100" data-key="5" onclick="appendNumber('5')">5</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light w-100" data-key="6" onclick="appendNumber('6')">6</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" data-key="*" onclick="setOperator('*')">x</button>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-3">
                                <button class="btn btn-light w-100" data-key="1" onclick="appendNumber('1')">1</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light w-100" data-key="2" onclick="appendNumber('2')">2</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light w-100" data-key="3" onclick="appendNumber('3')">3</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" data-key="-" onclick="setOperator('-')">-</button>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-3">
                                <button class="btn btn-danger w-100" data-key="Escape" onclick="clearDisplay()">C</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light w-100" data-key="0" onclick="appendNumber('0')">0</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light w-100" data-key="." onclick="appendDecimal()">.</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" data-key="+" onclick="setOperator('+')">+</button>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-6">
                                <button class="btn btn-success w-100" data-key="Enter" onclick="calculate()">=</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" data-key="Backspace" onclick="backspace()">‚Üê</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" data-key="%" onclick="calculatePercentage()">%</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
