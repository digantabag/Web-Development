<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form action="" method="">
        
        <label for="username">Username:<br></label>
        <input type="text" name="username" id="username"><br>
        
        <label for="password">Password:<br></label>
        <input type="password" name="password"><br>
        
        <input type="checkbox" name="dog" value="Dog">
        <label for="dog">I Have Dog</label><br>
        <input type="checkbox" name="cat" value="Cat">
        <label for="cat">I Have Cat</label><br>
        
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>

        <label for="number">Number:</label>
        <input type="number" name="number" id=""><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id=""><br>

        <label for="file">File:</label>
        <input type="file" name="file" id=""><br>

        <label for="multiline">About Me:<br></label>
        <textarea name="multiline" id="" cols="30" rows="5"></textarea><br>
        <label for="food">Food:</label>
        <select name="food">
            <option value="chocolate">Chocolate</option>
            <option value="icecream">Ice Cream</option>
        </select><br>
        <input type="submit"> <input type="reset">
    </form>
</body>
</html>
