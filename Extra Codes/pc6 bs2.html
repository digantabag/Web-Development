<!DOCTYPE html>
<html lang="en">
<head>
    <title>Little Lemon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h2>Types Of Alert With Modifier</h2>
                <div class="alert alert-primary" role="alert">It's A Primary Alert!</div>
                <div class="alert alert-secondary" role="alert">It's A Secondary Alert!</div>
                <div class="alert alert-success" role="alert">It's A Success Alert!</div>
                <div class="alert alert-info" role="alert">It's A Info Alert!</div>
                <div class="alert alert-warning" role="alert">It's A Warning Alert!</div>
                <div class="alert alert-danger" role="alert">It's A Danger Alert!</div>
                <div class="alert alert-light" role="alert">It's A Light Alert!</div>
                <div class="alert alert-dark" role="alert">It's A Dark Alert!</div>
            </div>

        </div>

    </div>
</body>
</html>
