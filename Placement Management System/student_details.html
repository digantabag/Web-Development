<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add FontAwesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-xz+X02Id7br2WyPFs9dH9P8JvUXE7Ds5A8fdJ2T4whI5A5MeF1ufRHT9+jI1d5kk" crossorigin="anonymous">
    <!-- Add your custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .profile-card {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .edit-details-button {
            cursor: pointer;
            color: #007bff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Add React and ReactDOM JS -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Add Babel for JSX to JavaScript compilation -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Add Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/babel">
        // React Component
        class StudentProfile extends React.Component {
            state = {
                profilePicture: 'jesse.jpg', // Provide a sample image URL
                name: 'Jesse Pinkman (Jessy)',
                studentID: '1984',
                stream: 'Chemistry',
            };

            handleEditDetails = () => {
                // Implement logic to edit details
                alert('Implement logic to edit details');
            };


            render() {
                return (
                    <div className="profile-card">
                        <h2>Student Profile</h2>
                        <img src={this.state.profilePicture} alt="Profile" className="profile-picture" />
                        <div>
                            <h4>{this.state.name}</h4>
                            <p>Student ID: {this.state.studentID}</p>
                            <p>Stream: {this.state.stream}</p>
                        </div>
                        <div className="edit-details-button" onClick={this.handleEditDetails}>
                            Edit Details <i className="fas fa-pencil-alt"></i>
                        </div>
                    </div>
                );
            }
        }

        // Render the component to the root element
        ReactDOM.render(<StudentProfile />, document.getElementById('root'));
    </script>
</body>
</html>
